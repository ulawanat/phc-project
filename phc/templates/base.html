  <body>
    
 <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">
          <img src="{% static 'logo.png' %}" height="50" width="50"/></a></li>
        </ul>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'search' %}" method="get">
          <input name="q" type="text" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
        {% if user.is_authenticated %}
        <form id="logout" method="POST" action="{% url 'logout' %}">
        <a href="javascript:{document.getElementById('logout').submit()}" onclick=""><button type="button" 
        class="btn btn-outline-light me-2">Logout</button></a>
        <form id="logout" method="POST" action="{% url 'logout' %}">
        <a href="{% url 'create' %}" onclick=""><button type="button" class="btn btn-primary me-2">
        <span class="oi oi-plus"></span></button></a>
        {% csrf_token %}
        <input type="hidden"/>
        </form>
        {% else %}
          <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href="{% url 'signup' %}"><button type="button" class="btn btn-warning">Sign-up</button></a>
        {% endif %}
        </div>
      </div>
    </div>
  </header>

<div class="container">

{% block content%}
{% endblock %}

</div>

  </div>

</footer>
